stages: 
  - build
  - test
  - sonar
  - deploy

Build:
  stage: build
  image: node:13.7.0 # can be upgraded, depending on your node version used
  script:
    - npm install
    - npm run build
  artifacts:
    paths:
      - dist/
  except:
    - staging
    - master

BuildStaging:
  stage: build
  image: node:13.7.0 # can be upgraded, depending on your node version used
  script:
    - npm install
    - npm run build -- --mode staging
  artifacts:
    paths:
      - dist/
  only:
    - staging

BuildMaster:
  stage: build
  image: node:13.7.0 # can be upgraded, depending on your node version used
  script:
    - npm install
    - npm run build -- --mode production
  artifacts:
    paths:
      - dist/
  only:
    - master

Test:
  stage: test
  image: node:13.7.0 # can be upgraded, depending on your node version used
  before_script:
    - npm install
  script:
    - npm ci --progress=false
    - npm run test:unit -- --coverage
  artifacts:
    paths:
      - ./tests/__coverage__/lcov.info

Eslint:
  stage: test
  image: node:13.7.0 # can be upgraded, depending on your node version used
  before_script:
    - npm install
  script:
    - npm run lint
  
SonarScanner:
  image: addianto/sonar-scanner-cli:latest
  stage: sonar
  script:
    - sonar-scanner
      -Dsonar.host.url=https://pmpl.cs.ui.ac.id/sonarqube
      -Dsonar.login=$SONARQUBE_TOKEN
      -Dsonar.branch.name=$CI_COMMIT_REF_NAME

Deployment:
  stage: deploy
  image: ruby:latest
  before_script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
  script:
    - dpl --provider=heroku --app=$HEROKU_APPNAME --api-key=$HEROKU_APIKEY
    - export HEROKU_API_KEY=$HEROKU_APIKEY
    # - heroku run --app $HEROKU_APPNAME migrate
  environment:
    name: staging
    url: $HEROKU_APP_HOST
  only:
    - staging

DeployProduction:
  stage: deploy
  image: ruby:latest
  before_script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
  script:
    - dpl --provider=heroku --app=$HEROKU_APPNAME_PROD --api-key=$HEROKU_APIKEY
    - export HEROKU_API_KEY=$HEROKU_APIKEY
    # - heroku run --app $HEROKU_APPNAME migrate
  environment:
    name: production
    url: $HEROKU_APP_HOST_PROD
  only:
    - master
  when: manual