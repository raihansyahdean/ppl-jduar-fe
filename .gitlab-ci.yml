image: node:13.7.0 # can be upgraded, depending on your node version used
  
stages: 
  - build
  - test
  - deploy

Build:
  stage: build
  artifacts:
    paths:
      - public # mandatory, other folder won't work
  script:
    - npm install
    - npm run build
    - rm -rf public
    - mv build public
  tags:
    - docker
  only:
    - staging # or dev, the branch you want to publish
    - master

Test:
  stage: test
  before_script:
    - npm install
    - npm install --save jest-coverage-badges
  script:
    - npm run test:badges
  only:
    - staging
    - master

Deployment:
  stage: deploy
  image: ruby:latest
  before_script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
  script:
    - dpl --provider=heroku --app=$HEROKU_APPNAME --api-key=$HEROKU_APIKEY
    - export HEROKU_API_KEY=$HEROKU_APIKEY
    # - heroku run --app $HEROKU_APPNAME migrate
  environment:
    name: staging
    url: $HEROKU_APP_HOST
  only:
    - staging
    - master